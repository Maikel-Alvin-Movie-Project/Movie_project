    <div class="row">
        <div class="column1 col-lg-3" >
            <!--Add Movie form -->
            <h3 class="addMovieTitle">Add Movie</h3>
            <form id="form" onsubmit="formSubmit(formTitle.value, formRating.value)">
                <div class="mb-3">
                    <label class="form-label">Movie Title</label>
                    <input type="text" class="form-control" id="movieTitle" name="formTitle">
                    <label class="form-label">Rating</label>
<!--                    <input type="text" class="form-control" id="movieRating" name="formRating">-->
                    <select id="movieRating" name="formRating" class="form-select">
                        <option disabled selected value>Select Rating</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <label class="form-label">Genre</label>
                    <input type="text" class="form-control" id="movieGenre" name="formGenre">
                </div>
                <input type="button" class="btn btn-primary" id="submitForm" value="Submit"></input>
            </form>
            <!--Add Movie form ends -->
<!--            Edit movie -->
            <h3 class="selectMovieTitle">Edit Movie</h3>
            <form>
                <div>
                    <select id="movieEdit" class="form-select">
                    </select>
                </div>
            </form>
            <!--Edit movie ends-->
        </div>
<!--        <div    class=" fillerCol col-lg-1">-->
<!--        </div>-->
        <div class="column2 col-lg-9">
            <h3 class="movieListTitle">Movie List</h3>
            <!--    Sort-->
            <select id="sortArea" class="rounded mb-2">
                <option disabled selected>Click to Sort</option>
                <option value="title">Sort By: Title</option>
                <option value="rating">Sort By: Rating</option>
                <option value="rating">Sort By: Genre</option>
            </select>
            <!--    Sort-->
            <!-- Movie list -->
            <div id="movie" class="row"></div>
            <!--Movie list ends-->
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Movie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="formEdit">
                <div class="modal-body">

                    <div class="mb-3">
                        <label class="form-label d-none">Movie Id</label>
                        <input type="text" class="form-control d-none" id="movieId" name="formTitle" disabled>
                        <label class="form-label">Movie Title</label>
                        <input type="text" class="form-control" id="movieTitleEdit" name="formTitle">
                        <label class="form-label">Rating</label>
<!--                        <input type="text" class="form-control" id="movieRatingEdit" name="formRating">-->
                        <select id="movieRatingEdit" name="formRating" class="form-select">
                            <option disabled selected value>Select Rating</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <label class="form-label">Genre</label>
                        <input type="text" class="form-control" id="movieGenreEdit" name="formGenre">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="changes" data-bs-dismiss="modal">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

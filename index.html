<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <!-- Bootstrap link -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- custom css styles -->
    <link rel="stylesheet" href="css/movie.css">
</head>
<body>

<!--load screen -->
<div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
</div>
<!--load screen end-->
<div class="container">


    <!--Add Movie form -->
    <div class=" row col-4">
    <h3>Add Movie</h3>
    <form id="form" onsubmit="formSubmit(formTitle.value, formRating.value)">
        <div class="mb-3">
            <label class="form-label">Movie Title</label>
            <input type="text" class="form-control" id="movieTitle" name="formTitle">
            <label class="form-label">Rating</label>
            <input type="text" class="form-control" id="movieRating" name="formRating">
        </div>
        <input type="button" class="btn btn-primary" id="submitForm" value="Submit"></input>
    </form>
    </div>
    <br>
    <div class=" row col-4">
        <h3>Edit Movie list</h3>
        <form>
                <div>
                    <label for="movieEdit" class="form-label">Edit Title</label>
                    <select id="movieEdit" class="form-select">
                        <option>Select Title</option>
                    </select>
                </div>
        </form>
    </div>
    <br>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formEdit">
                <div class="modal-body">

                        <div class="mb-3">
                            <label class="form-label">Movie Id</label>
                            <input type="text" class="form-control" id="movieId" name="formTitle" disabled>
                            <label class="form-label">Movie Title</label>
                            <input type="text" class="form-control" id="movieTitleEdit" name="formTitle">
                            <label class="form-label">Rating</label>
                            <input type="text" class="form-control" id="movieRatingEdit" name="formRating">
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="changes" data-bs-dismiss="modal">Save changes</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    <!--Add Movie form ends -->


    <!-- Movie list -->

<div id="movie" class="row"></div>

<!--Movie list ends-->


</div>
<!--modal btn start-->


<!--modal btn end-->
<!--modal start-->


<!--modal end-->

<script src="https://code.jquery.com/jquery-2.2.4.min.js"

<!-- custom JS -->
<script src="js/movieProject.js"></script>
</body>
</html>
